version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:14-alpine
    container_name: beverage-order-system-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: beverage_order_system
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - beverage-network

  # API service
  api:
    build:
      context: ..
      dockerfile: api.Dockerfile
      target: development
    container_name: beverage-order-system-api
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/beverage_order_system?schema=public
      PORT: 4000
      JWT_SECRET: your_jwt_secret_key_here
    ports:
      - "4000:4000"
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    networks:
      - beverage-network

  # Client application
  client:
    build:
      context: ..
      dockerfile: client.Dockerfile
      target: development
    container_name: beverage-order-system-client
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://api:4000
    ports:
      - "3000:3000"
    volumes:
      - ../apps/client:/app/apps/client
      - ../packages:/app/packages
      - /app/node_modules
      - /app/apps/client/node_modules
    networks:
      - beverage-network

  # Merchant application
  merchant:
    build:
      context: ..
      dockerfile: merchant.Dockerfile
      target: development
    container_name: beverage-order-system-merchant
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: http://api:4000
    ports:
      - "3001:3001"
    volumes:
      - ../apps/merchant:/app/apps/merchant
      - ../packages:/app/packages
      - /app/node_modules
      - /app/apps/merchant/node_modules
    networks:
      - beverage-network

networks:
  beverage-network:
    driver: bridge

volumes:
  postgres-data: